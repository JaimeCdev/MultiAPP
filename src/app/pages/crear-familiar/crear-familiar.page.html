<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">Atrás
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Añadir un familiar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="body animate__animated animate__bounceInDown">

    <form (ngSubmit)="onSubmit()" [formGroup]="familiarForm">
      <ion-list>
  
        <!-- Campo DPI -->
        <ion-item mode="md">
          <ion-icon slot="start" name="card-outline"></ion-icon>
          <ion-input placeholder="DPI (opcional)" type="text" clearOnEdit="true" clearInput formControlName="dpi"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="dpi!.invalid && (dpi!.dirty || dpi!.touched)">
          <span *ngIf="dpi!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
        </div>
  
        <!-- Campo Nombres -->
        <ion-item mode="md">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-input placeholder="Nombres" type="text" clearOnEdit="true" clearInput formControlName="nombres"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="nombres!.invalid && (nombres!.dirty || nombres!.touched)">
          <span *ngIf="nombres!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
        </div>
  
        <!-- Campo Apellidos -->
        <ion-item mode="md">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-input placeholder="Apellidos" type="text" clearOnEdit="true" clearInput formControlName="apellidos"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="apellidos!.invalid && (apellidos!.dirty || apellidos!.touched)">
          <span *ngIf="apellidos!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
        </div>
  
        <!-- Campo Parentesco -->
          <ion-item>
            <ion-select formControlName="parentesco" placeholder="Parentesco">
              <ion-select-option *ngFor="let item of listaParentesco" [value]="item.valor">{{ item.descripcion }}</ion-select-option>
            </ion-select>
          </ion-item>
          <div class="errors" *ngIf="parentesco!.invalid && (parentesco!.dirty || parentesco!.touched)">
            <span *ngIf="parentesco!.errors!['required']">
              <ion-label class="error-container">Este campo es requerido</ion-label>
            </span>
          </div>
  
        <!-- Campo Teléfono -->
        
  
        <ion-row>
          <ion-col size="9">
            <ion-item mode="md">
              <ion-icon slot="start" name="call-outline"></ion-icon>
              <ion-input placeholder="Teléfono" type="text" clearOnEdit="true" formControlName="tel" (keypress)="onlyNumbers($event)" maxlength="8"></ion-input>
            </ion-item>
            <div class="errors" *ngIf="tel!.invalid && (tel!.dirty || tel!.touched)">
              <span *ngIf="tel!.errors!['required']">
                <ion-label class="error-container">Este campo es requerido</ion-label>
              </span>
            </div>
          </ion-col>
          <ion-col size="3">
            <ion-item style="zoom: 0.5; margin-top: 15%;" class="none">
              <ion-checkbox slot="start" (ionChange)="noTel($event)"></ion-checkbox>
              <ion-label>N/A</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- Campo Email -->

        <ion-row>
          <ion-col size="9">
            <ion-item mode="md">
              <ion-icon slot="start" name="mail-outline"></ion-icon>
              <ion-input placeholder="Email" type="email" clearOnEdit="true" clearInput formControlName="mail"></ion-input>
            </ion-item>
            <div class="errors" *ngIf="mail!.invalid && (mail!.dirty || mail!.touched)">
              <span *ngIf="mail!.errors!['required']">
                <ion-label class="error-container">Este campo es requerido</ion-label>
              </span>
              <span *ngIf="(mail!.dirty || mail!.touched) && mail!.invalid && mail!.errors!['pattern']">
                <ion-label class="error-container">Enter an email valid</ion-label>
              </span>
            </div>
          </ion-col>
          <ion-col size="3">
            <ion-item style="zoom: 0.5; margin-top: 15%;" class="none">
              <ion-checkbox slot="start" (ionChange)="noMail($event)"></ion-checkbox>
              <ion-label>N/A</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" class="button-1" type="submit" [disabled]="!familiarForm.valid">Añadir Familiar
              <ion-icon slot="start" color="white" name="enter-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>

  <span class="screen__background__shape screen__background__shape1"></span>
  <span class="screen__background__shape screen__background__shape2"></span>
  <span class="screen__background__shape screen__background__shape3"></span>
  <span class="screen__background__shape screen__background__shape4"></span>
  
</ion-content>
