<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">Atrás
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Soporte</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="body animate__animated animate__bounceInDown">

    <form (ngSubmit)="onSubmit()" [formGroup]="soporteForm">
      <ion-list>
  
        <!-- Campo Nombres -->
        <ion-item mode="md">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-input placeholder="Nombres" type="text" clearOnEdit="true" clearInput formControlName="nombres"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="nombres!.invalid && (nombres!.dirty || nombres!.touched)">
          <span *ngIf="nombres!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
        </div>

        <!-- Campo Email -->
        <ion-item mode="md">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input placeholder="Email" type="email" clearOnEdit="true" clearInput formControlName="mail"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="mail!.invalid && (mail!.dirty || mail!.touched)">
          <span *ngIf="mail!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
          <span *ngIf="(mail!.dirty || mail!.touched) && mail!.invalid && mail!.errors!['pattern']">
            <ion-label class="error-container">Enter an email valid</ion-label>
          </span>
        </div>

        <ion-item mode="md">
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-input placeholder="Teléfono" type="text" clearOnEdit="true" clearInput formControlName="tel" (keypress)="onlyNumbers($event)" maxlength="8"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="tel!.invalid && (tel!.dirty || tel!.touched)">
          <span *ngIf="tel!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
        </div>
  
        <ion-item mode="md">
          <ion-icon slot="start" name="document-text"></ion-icon>
          <ion-input placeholder="Asunto" type="text" clearOnEdit="true" clearInput formControlName="asunto"></ion-input>
        </ion-item>
        <div class="errors" *ngIf="asunto!.invalid && (asunto!.dirty || asunto!.touched)">
          <span *ngIf="asunto!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
        </div>

        <ion-item mode="md">
          <ion-icon slot="start" name="text"></ion-icon>
          <ion-textarea [autoGrow]="true" placeholder="Mensaje" type="text" clearOnEdit="true" clearInput formControlName="mensaje"></ion-textarea>
        </ion-item>
        <div class="errors" *ngIf="mensaje!.invalid && (mensaje!.dirty || mensaje!.touched)">
          <span *ngIf="mensaje!.errors!['required']">
            <ion-label class="error-container">Este campo es requerido</ion-label>
          </span>
        </div>
  
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" class="button-1" type="submit" [disabled]="!soporteForm.valid">Enviar
              <ion-icon slot="start" color="white" name="enter-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>

  <span class="screen__background__shape screen__background__shape1"></span>
  <span class="screen__background__shape screen__background__shape2"></span>
  <span class="screen__background__shape screen__background__shape3"></span>
  <span class="screen__background__shape screen__background__shape4"></span>
  
</ion-content>
