<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="zoomIn()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
      <ion-button (click)="zoomOut()"><ion-icon name="remove-circle-outline"></ion-icon></ion-button>
      <ion-button (click)="rotate()"><ion-icon name="refresh"></ion-icon></ion-button>
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="descripcion">
    <div class="cont">
      <div class="color1">
        <h2 class="textTitulo">{{titulo}}</h2>
        <div class="ion-text-center" [innerHTML]="descripcion"></div>
        <br>
      </div>
    </div>
  </div>

  <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              [zoom]="zoom"
              [show-borders]="true"
              [rotation]="rotation"
              style="width: 400px; height: 500px"
  ></pdf-viewer>
  <ion-button (click)="download(pdfSrc)" expand="block" fill="outline">
    Descargar Documento
  </ion-button>
  
  <span class="screen__background__shape screen__background__shape1"></span>
  <span class="screen__background__shape screen__background__shape2"></span>
  <span class="screen__background__shape screen__background__shape3"></span>
  <span class="screen__background__shape screen__background__shape4"></span>
</ion-content>
